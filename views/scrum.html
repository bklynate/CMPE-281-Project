    <script>

                contentType: "application/json",
                data: JSON.stringify(json),
                type: "GET",
                
                success: function(userdata) {
                	
                	if(userdata.msg!=null)
                		firstTimeUser();
                	else
                	{
                		$("#user_id").val(userdata._id);
                		$("#user_name").val(userdata.name);
                		$("#display_start").text(userdata.scrum.sprints.start_date);
                		$("#display_end").text(userdata.scrum.sprints.end_date);
                    	var stories = userdata.scrum.sprints.stories;
                    	for (var idx in stories) {
                    		displayStory(stories[idx].story_id,stories[idx].story_name,stories[idx].description,
                					stories[idx].resource_name,
                					stories[idx].estimated_hours,stories[idx].remaining_hours);
                		
                		}
                	}
          
                },
                error: function(errorThrown) {
                	
                	
                 }

            });
    		
        }
    	
    	
    	function generateGraph()
        {
        	$.ajax({
                url: "./scrum/getStatus?id="+document.getElementById("user_id").value,
                contentType: "application/json",
                
                type: "GET",
                dataType: "json",
                success: function(status) {
                	
                	var noOfHrs = status.totalHours;
                	var hrsRemaining = status.remaining_hrs;
                	var expected = []; 
                	var expectedDay = []; 
                	var actual = [];
                	var noOfDays =  Math.floor(( Date.parse(status.end_date) - Date.parse(status.start_date) ) / 86400000);
                	//var noOfDays = 5;
                	var noOfDaysRemaining =  Math.floor(( Date.parse(status.end_date) - Date.parse(status.cur_date) ) / 86400000);
           			//var noOfDaysRemaining = 2;
                	var hrsPerDayIdeal = noOfHrs/noOfDays;
                	var hrsPerDayActual = (noOfHrs-hrsRemaining)/(noOfDays-noOfDaysRemaining);
                	expected[0] = noOfHrs - hrsPerDayIdeal;
                	actual[0] = noOfHrs - hrsPerDayActual;
                	expectedDay.push("Day " + 0);
                	
                	for(i=1;i<noOfDays;i++)
                		{
                			expected.push(expected[i-1] - hrsPerDayIdeal)
                			actual.push(actual[i-1] - hrsPerDayActual)	
                			expectedDay.push("Day " + i);
                		}
                	
                	drawGraph(expected,actual,expectedDay);
          
                },
                error: function(errorThrown) {
                	
                	
                	//displaycard("201",document.getElementById("firstname").value,document.getElementById("lastname").value,document.getElementById("cardname").value);
                	
                 }

            });
        	

        }
        
        function drawGraph(expected,actual,expectedDay)
        {
        	
        	$('#graphModal').modal('show'); 
        	$('#graphcontainer').highcharts({
        	        title: {
        	            text: 'Burndown Chart',
        	            x: -20 //center
        	        },
        	        subtitle: {
        	            text: 'Burndown Chart',
        	            x: -20
        	        },
        	        xAxis: {
        	            categories: expectedDay
        	        },
        	        yAxis: {
        	            title: {
        	                text: 'No Of Hours'
        	            },
        	            plotLines: [{
        	                value: 0,
        	                width: 1,
        	                color: '#808080'
        	            }]
        	        },
        	        tooltip: {
        	            valueSuffix: 'Hrs'
        	        },
        	        legend: {
        	            layout: 'vertical',
        	            align: 'right',
        	            verticalAlign: 'middle',
        	            borderWidth: 0
        	        },
        	        series: [{
        	            name: 'Expected',
        	            data: expected
        	        }, {
        	            name: 'Actual',
        	            data: actual
        	        }]
        	    });
        	
        	
        }

        	//$("#story_space").append('<div class="col-md-3"><div class="box box-warning box-solid"><div class="box-header with-border"><h3 class="box-title">Story</h3><div class="box-tools pull-right"><button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button></div><!-- /.box-tools --></div><!-- /.box-header --><div class="box-body" style="display: block;"><label>' + story_name + '</label><br><label>' + story_id + '</label><br><label>' + start_date +'</label><br><label>'+ description +'</label><br><label>'+ estimated_hours +'</label><br><label>'+ resource_name +'</label><br><a class="btn  pull-right" onclick = "updateStory(this)"><i class="fa fa-edit"></i> Edit</a><label>Queue</label><br></div><!-- /.box-body --></div><!-- /.box --></div>');
        	//$("#story_space").append('<div class = "box box-primary"><div class="box-tools pull-right"><button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button></div><!-- /.box-tools --></div><!-- /.box-header --><div class="box-body" style="display: block;"><label style="display:none;">'+ storyId +'</label>&nbsp;<label>' +  storyName + '</label>&nbsp;<label> ' +  storyDescription + '</label>&nbsp;<label> ' +  resourceName + ' </label>&nbsp;<label> ' +  estimatedHrs + ' </label><a class="btn  pull-right" onclick = "updateStory(this)"><i class="fa fa-edit"></i> Edit</a><label> ' +  remainingHrs + ' </label></div><!-- /.box-body --></div>');

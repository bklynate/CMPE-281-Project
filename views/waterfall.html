    <script>
    
    	var currentlyupdating;
    	
    	
    	window.onload = function() {
        	
			//Display All tasks
			//Display Username
			var json = {email:document.getElementById("input_email").value};
    		$.ajax({
                url: "./getInfo?email="+document.getElementById("input_email").value,
                contentType: "application/json",
                data: JSON.stringify(json),
                type: "GET",
                
                success: function(userdata) {
                	
                	
                	$("#username").val(userdata.name);
                	$("#user_id").val(userdata._id);
                	var tasks = userdata.waterfall.tasks;
                	for (var idx in tasks) {
                		displaytask(tasks[idx].task_id,tasks[idx].task_desc,tasks[idx].start_date,
            					tasks[idx].duration, tasks[idx].hoursCompleted,
            					tasks[idx].resource.resource_name,tasks[idx].risk_name);
                    }
               //alert(tasks[idx].task_desc);
          
                },
                error: function(errorThrown) {
                	
                	
                 }

            });
          
        }
    	
    	function generateGraph()
        {
        	$.ajax({
                url: "./getStatusWaterfall?userId="+document.getElementById("user_id").value,
                contentType: "application/json",
                
                type: "GET",
                dataType: "json",
                success: function(status) {
                	
                	var tasks = [],tasksPercent = [];
                	for(i=1;i<=status.count;i++)
                		{
                			tasks.push("Task "+i);
                			
                			tasksPercent.push(status['Task'+i]);
                		
                		}
                	drawGraph(tasks,tasksPercent);
          
                },
                error: function(errorThrown) {
                	
                	
                	//displaycard("201",document.getElementById("firstname").value,document.getElementById("lastname").value,document.getElementById("cardname").value);
                	
                 }

            });
        	

        }
        
        function drawGraph(tasks,tasksPercent)
        {
        	$('#graphModal').modal('show'); 
        	$('#graphcontainer').highcharts({
                chart: {
                    type: 'column'
                },
                title: {
                    text: 'Remaining Time (In Percent)'
                },
                xAxis: {
                    categories: tasks,
                    crosshair: true
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'Percent Remaining'
                    }
                },
                tooltip: {
                    headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                        '<td style="padding:0"><b>{point.y:.1f} %</b></td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                plotOptions: {
                    column: {
                        pointPadding: 0.2,
                        borderWidth: 0
                    }
                },
                series: [{
                    name: 'Remaining Hrs in Percent',
                    data: tasksPercent

                }]
            });
        }
    	
    	
    	
    	
        function createNewTask()
        {
            
        	
        	var json = {taskdesc : document.getElementById("taskdesc").value , startdate:document.getElementById("startdate").value , duration: document.getElementById("duration").value, hours: document.getElementById("hours").value, resource: document.getElementById("resource").value, riskname: document.getElementById("riskname").value, userId : $("#user_id").val() };
        	
            $.ajax({
                url: "./createTask",
                contentType: "application/json",
                data: JSON.stringify(json),
                type: "POST",
                dataType: "json",
                success: function(results) {
                	
                	
                	//edit task id
                	displaytask(results.TaskId,document.getElementById("taskdesc").value,document.getElementById("startdate").value,document.getElementById("duration").value,document.getElementById("hours").value,document.getElementById("resource").value,document.getElementById("riskname").value);
                	
          
                },
                error: function(errorThrown) {
                	
                  //displaytask("202",document.getElementById("taskdesc").value,document.getElementById("startdate").value,document.getElementById("duration").value,document.getElementById("hours").value,document.getElementById("resource").value,document.getElementById("riskname").value);
                	
                 }

            });
 		}
        
        function displaytask(taskid,taskdesc,startdate,duration,hours,resource,riskname)
        {
        	$("#task_space").append('<div class="col-md-3"><div class="box box-warning box-solid"><div class="box-header with-border"><h3 class="box-title">Task</h3><div class="box-tools pull-right"><button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button></div><!-- /.box-tools --></div><!-- /.box-header --><div class="box-body" style="display: block;"><label style="display:none;">' + taskid + '</label><br><label>' + taskdesc + '</label><br><label>' + startdate + '</label><br><label>' + duration + '</label><br><label>' + hours + '</label><br><label>' + resource +'</label><br><label>' + riskname +'</label><br><a class="btn  pull-right" onclick = "updateTask(this)"><i class="fa fa-edit"></i> Edit</a><br></div><!-- /.box-body --></div><!-- /.box --></div>');
        	
        }
        
        function updateTask(param)
        {
        	currentlyupdating = param;
        	$('#myModalUpdate').modal('show'); 
        	 $('#taskid_up').val(param.parentNode.childNodes[0].innerText);
        	 $('#taskdesc_up').val(param.parentNode.childNodes[2].innerText);
        	 $('#startdate_up').val(param.parentNode.childNodes[4].innerText);
        	 $('#duration_up').val(param.parentNode.childNodes[6].innerText);
        	 $('#hours_up').val(param.parentNode.childNodes[8].innerText);
        	 $('#resource_up').val(param.parentNode.childNodes[10].innerText);
        	 $('#riskname_up').val(param.parentNode.childNodes[12].innerText);
        }
        
        function updateTaskAjax()
        {
        	//Make Ajax call to update task
        	var id =  "102";
        	var json = {taskid : document.getElementById("taskid_up").value,taskdesc : document.getElementById("taskdesc_up").value ,startdate:document.getElementById("startdate_up").value, duration:document.getElementById("duration_up").value ,hours: document.getElementById("hours_up").value , resource: document.getElementById("resource_up").value, riskname:document.getElementById("riskname_up").value  , userId : $("#user_id").val()};
            
        	$.ajax({
                url: "./updateTask",
                contentType: "application/json",
                data: JSON.stringify(json),
                type: "POST",
                dataType: "json",
                success: function(taskid) {
                	
                	$(currentlyupdating.parentNode.childNodes[2]).text($('#taskdesc_up').val());
                	$(currentlyupdating.parentNode.childNodes[4]).text($('#startdate_up').val());
                	$(currentlyupdating.parentNode.childNodes[6]).text($('#duration_up').val());
                	$(currentlyupdating.parentNode.childNodes[8]).text($('#hours_up').val());
                	$(currentlyupdating.parentNode.childNodes[10]).text($('#resource_up').val());
                	$(currentlyupdating.parentNode.childNodes[12]).text($('#riskname_up').val());
          
                },
                error: function(errorThrown) {
                	
                	//$(currentlyupdating.parentNode.childNodes[2]).text($('#firstname_up').val());
                	//$(currentlyupdating.parentNode.childNodes[4]).text($('#lastname_up').val());
                	//$(currentlyupdating.parentNode.childNodes[6]).text($('#queue_up :selected').text());
                	
                 }

            });
        	
        	
        	
        	
        	
        	
        }
        
    </script>

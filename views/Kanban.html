  <body class="skin-blue">
    <div class="wrapper">
      
      <header class="main-header">
        <!-- Logo -->
        <a href="index2.html" class="logo">Project Planning</a>
        <!-- Header Navbar: style can be found in header.less -->

          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>
          <!-- Navbar Right Menu -->
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">

              <!-- User Account: style can be found in dropdown.less -->

      </header>
      <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
          <!-- Sidebar user panel -->
          <div class="user-panel">
            <div class="pull-left image">
              <img src="/img/user2-160x160.jpg" class="img-circle" alt="User Image" />
            </div>
            <div class="pull-left info">
              <p id = "user_name"></p>

              <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
          </div>
          
          <!-- sidebar menu: : style can be found in sidebar.less -->
          <ul class="sidebar-menu">
            <li class="header">MAIN NAVIGATION</li>
            <li class="active treeview">
             
              <ul class="treeview-menu">
                <li class="active" ><a href="" data-toggle="modal" data-target="#myModal"><i class="fa fa-book"></i>Add Card</a></li>
                <li class="active" ><a href="" onclick="generateGraph()" data-toggle="modal" ><i class="fa fa-book"></i>View Graph</a></li>
              </ul>
            </li>
            
          </ul>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Kanban
            
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Dashboard</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <!-- Info boxes -->
          <div class="row">
            
            <!-- fix for small devices only -->
            <div class="clearfix visible-sm-block"></div>

          </div><!-- /.row -->


          <!-- Main row -->
          <div class="row" id= "card_space">
          <div class= "col-md-4" id="planned_div">
          </div>
           <div class= "col-md-4" id="inProgress_div">
          </div>
            <div class= "col-md-4" id="completed_div">
          </div>
          </div><!-- /.row -->

          

          <div class="row">
              <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                              <h4 class="modal-title" id="myModalLabel">Add Card</h4>
                          </div>
                          <div class="modal-body">
                             
                                  
                                  <!-- form start -->
                                  
                                      <div class="box-body">
                                          <div class="form-group">
                                              <label>Firstname</label>
                                              <input type="text" class="form-control" placeholder="Enter Firstname" id="firstname" required>
                                                  </div>
                                          <div class="form-group">
                                              <label>Lastname</label>
                                              <input type="text" class="form-control" placeholder="Enter Lastname" id="lastname" required>
                                                  </div>
                                          <div class="form-group">
                                              <label>Card Name</label>
                                              <input type="text" class="form-control" placeholder="Enter Card Name" id="cardname" required>
                                                  </div>
                                          <div class="form-group">
                                              <label>Select Queue</label>
                                              <select class="form-control" id="queue" disabled="disabled">
                                                  <option>Planned</option>
                                                  <option>inProgress</option>
                                                  <option>Completed</option>
                                              </select>
                                          </div>                                      </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                              <button type="submit" class="btn btn-primary" onclick="createNewCard()" data-dismiss="modal">Submit</button>
                          </div>
                           
                      </div>
                  </div>
                  </div>
              </div>
         </div><!-- /.row -->
         
         
         
         
                 <div class="row">
              <div class="modal fade" id="graphModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                              <h4 class="modal-title" id="myModalLabel">Graph</h4>
                          </div>
                          <div class="modal-body">
                          <div class="box-body" id="graphcontainer">
                                           
                          </div>                                      
                           </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          </div>
                           
                      </div>
                  </div>
                  </div>
              </div>
         </div><!-- /.row -->
         
         
         
         
              
              <div class="row">
                  <div class="modal fade" id="myModalUpdate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                          <div class="modal-content">
                              <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                  <h4 class="modal-title" id="myModalLabel">Add Card</h4>
                              </div>
                              <div class="modal-body">
                                  
                                      <div class="box-body">
                                      
                                      	 <div class="form-group">
                                            
                                              <input type="hidden" class="form-control" placeholder="Enter Firstname" required = "true" id="cardid_up">
                                                  </div>
                                      
                                          <div class="form-group">
                                              <label>Firstname</label>
                                              <input type="text" class="form-control" placeholder="Enter Firstname" required = "true" id="firstname_up">
                                                  </div>
                                          <div class="form-group">
                                              <label>Lastname</label>
                                              <input type="text" class="form-control" placeholder="Enter Lastname" required = "true" id="lastname_up">
                                                  </div>
                                          <div class="form-group">
                                              <label>Card Name</label>
                                              <input type="text" class="form-control" placeholder="Enter Card Name" required = "true" id="cardname_up">
                                                  </div>
                                          <div class="form-group">
                                              <label>Select Queue</label>
                                              <select class="form-control" id ="queue_up">
                                                  <option value="planned">Planned</option>
                                                  <option value="inprogress">inProgress</option>
                                                  <option value="completed">Completed</option>
                                              </select>
                                          </div>                                      </div>
                                      <div class="modal-footer">
                                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                          <button type="submit" class="btn btn-primary" onclick="updateCardAjax()" data-dismiss="modal">Submit</button>
                                      </div>
                                 
                              </div>
                          </div>
                      </div>
                      </div>
                  </div><!-- /.row -->

          
          
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->

      <footer class="main-footer">
       
      </footer>

    </div><!-- ./wrapper -->

    <!-- jQuery 2.1.3 -->
    <script src="/plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>

    <script src='/plugins/fastclick/fastclick.min.js'></script>

    <script src="/js/app.min.js" type="text/javascript"></script>

    <script src="/plugins/sparkline/jquery.sparkline.min.js" type="text/javascript"></script>

    <script src="/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js" type="text/javascript"></script>
    <script src="/plugins/jvectormap/jquery-jvectormap-world-mill-en.js" type="text/javascript"></script>

    <script src="/plugins/slimScroll/jquery.slimscroll.min.js" type="text/javascript"></script>
    <!-- ChartJS 1.0.1 -->
    <script src="/plugins/chartjs/Chart.min.js" type="text/javascript"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="http://code.highcharts.com/modules/exporting.js"></script>

    <!-- AdminLTE for demo purposes -->
    <script src="js/demo.js" type="text/javascript"></script>
    <script>
    
    	var currentlyupdating;
    	
    	
    	window.onload = function() {
        	
			//Display All cards
			//Display Username
			var json = {email:document.getElementById("input_email").value};
    		$.ajax({
                url: "./getInfo?email="+document.getElementById("input_email").value,
                contentType: "application/json",
                data: JSON.stringify(json),
                type: "GET",
                
                success: function(userdata) {
                	
                	
                	$("#user_name").val(userdata.name);
                	$("#user_id").val(userdata._id);
                	var cards = userdata.kanban.cards;
                	for (var idx in cards) {
                		if(cards[idx].queue_name.toLowerCase()==="planned")
                			displaycard("#planned_div","#C79A30",cards[idx].card_id,cards[idx].card_name,
            						cards[idx].user.firstname,
            						cards[idx].user.lastname,cards[idx].queue_name);
                		else if(cards[idx].queue_name.toLowerCase()==="inprogress")
                			displaycard("#inProgress_div","#C7308F",cards[idx].card_id,cards[idx].card_name,
            						cards[idx].user.firstname,
            						cards[idx].user.lastname,cards[idx].queue_name);
                		else if(cards[idx].queue_name.toLowerCase()==="completed")
                			displaycard("#completed_div","#30C767",cards[idx].card_id,cards[idx].card_name,
            						cards[idx].user.firstname,
            						cards[idx].user.lastname,cards[idx].queue_name);
                    }
                	//alert(userdata);
          
                },
                error: function(errorThrown) {
                	
                	
                 }

            });
          
        }
        function createNewCard()
        {
            
        	var id =  "101";
        	var json = {firstName : document.getElementById("firstname").value , lastName:document.getElementById("lastname").value , cardname: document.getElementById("cardname").value, queueName:"planned", userId : $("#user_id").val() };
            $.ajax({
                url: "./createCard",
                contentType: "application/json",
                data: JSON.stringify(json),
                type: "POST",
                dataType: "json",
                success: function(result) {
                	
                	
                	//edit card id
                	displaycard("#planned_div","#C79A30",result.cardId,document.getElementById("cardname").value,document.getElementById("firstname").value,document.getElementById("lastname").value,$('#queue :selected').text());
                	
          
                },
                error: function(errorThrown) {
                	
                	//displaycard("201",document.getElementById("firstname").value,document.getElementById("lastname").value,document.getElementById("cardname").value);
                	
                 }

            });
        	
        }
        
        function generateGraph()
        {
        	$.ajax({
                url: "./getStatus?id="+document.getElementById("user_id").value,
                contentType: "application/json",
                
                type: "GET",
                dataType: "json",
                success: function(status) {
                	
                	drawGraph(status.planned,status.inProgress,status.completed);
          
                },
                error: function(errorThrown) {
                	
                	
                	//displaycard("201",document.getElementById("firstname").value,document.getElementById("lastname").value,document.getElementById("cardname").value);
                	
                 }

            });
        	

        }
        
        function drawGraph(planned,inProgress,completed)
        {
        	$('#graphModal').modal('show'); 
        	$('#graphcontainer').highcharts({
                chart: {
                    plotBackgroundColor: null,
                    plotBorderWidth: null,
                    plotShadow: false
                },
                title: {
                    text: 'Percentage of Work Completed'
                },
                tooltip: {
                    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: false
                        },
                        showInLegend: true
                    }
                },
                series: [{
                    type: 'pie',
                    name: 'Kanban',
                    data: [
                        ['Planned',   planned],
                        ['In Progress', inProgress],
                   
                        ['Completed', completed]
                        
                    ]
                }]
            });
        	
        }
        
        function displaycard(divid,color, cardid,cardname,firstname,lastname, queuename)
        {
        	$(divid).append('<div class="box box-warning box-solid" "><div class="box-header with-border" style="background:'+color+'; background-color:'+color+';"><h3 class="box-title">'+ cardname +'</h3><div class="box-tools pull-right"><button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button></div><!-- /.box-tools --></div><!-- /.box-header --><div class="box-body" style="display: block;"><label style="display:none;">' + cardid + '</label><br><label>' + firstname + '</label><br><label>' + lastname + '</label><br><label>' + cardname +'</label><br><a class="btn  pull-right" onclick = "updateCard(this)"><i class="fa fa-edit"></i> Edit</a><label>'+queuename+'</label><br></div><!-- /.box-body --></div>');
        	
        }
        
        function updateCard(param)
        {
        	currentlyupdating = param;
        	$('#myModalUpdate').modal('show'); 
        	 $('#cardid_up').val(param.parentNode.childNodes[0].innerText);
        	 $('#firstname_up').val(param.parentNode.childNodes[2].innerText);
        	 $('#lastname_up').val(param.parentNode.childNodes[4].innerText);
        	 $('#cardname_up').val(param.parentNode.childNodes[6].innerText);
        	 //$('#queue_up :selected').text()
        	 $('#queue_up').val(param.parentNode.childNodes[9].innerText.toLowerCase());
        }
        
        function updateCardAjax()
        {
        	//Make Ajax call to update card
        	
        	var json = {card_id : document.getElementById("cardid_up").value,firstName : document.getElementById("firstname_up").value , lastName:document.getElementById("lastname_up").value , cardname: document.getElementById("cardname_up").value, queueName: $('#queue_up :selected').text() , userId : $("#user_id").val()};
            $.ajax({
                url: "./updateCard",
                contentType: "application/json",
                data: JSON.stringify(json),
                type: "POST",
                dataType: "json",
                success: function(cardid) {
                	
                	currentlyupdating.parentElement.parentElement.remove();
                	if($('#queue_up :selected').text().toLowerCase()==="planned")
            			displaycard("#planned_div","#C79A30",document.getElementById("cardid_up").value,$('#cardname_up').val(),
            					$('#firstname_up').val(),
            					$('#lastname_up').val(),$('#queue_up :selected').text());
            		else if($('#queue_up :selected').text().toLowerCase()==="inprogress")
            			displaycard("#inProgress_div","#C7308F",document.getElementById("cardid_up").value,$('#cardname_up').val(),
            					$('#firstname_up').val(),
            					$('#lastname_up').val(),$('#queue_up :selected').text());
            		else if($('#queue_up :selected').text().toLowerCase()==="completed")
            			displaycard("#completed_div","#30C767",document.getElementById("cardid_up").value,$('#cardname_up').val(),
            					$('#firstname_up').val(),
            					$('#lastname_up').val(),$('#queue_up :selected').text());
                	
                	
          
                },
                error: function(errorThrown) {
                	
                	//$(currentlyupdating.parentNode.childNodes[2]).text($('#firstname_up').val());
                	//$(currentlyupdating.parentNode.childNodes[4]).text($('#lastname_up').val());
                	//$(currentlyupdating.parentNode.childNodes[6]).text($('#queue_up :selected').text());
                	
                 }

            });
        	
        	
        	
        	
        	
        	
        }
        
    </script>
  </body>

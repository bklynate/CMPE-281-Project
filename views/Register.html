<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Register new user - Multitenant System</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
	
	
  </head>
  
  <body class="register-page">
	<div class="register-box">
      <div class="register-logo">
        <a href="index2.html"><b>Multitenant System</b></a>
      </div>

      <div class="register-box-body">
        <p class="login-box-msg">Register a new user</p>
        <form action="/signUp"  method="post">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="User Name" name="username" required/>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Email" name="email" required/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>


          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" name="password" required/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          
		  <div class="form-group has-feedback">
            <select type="text" class="form-control" name="preference">
				<option value="default">Select a preference</option>
				<option value="waterfall">Waterfall</option>
				<option value="scrum">SCRUM</option>
				<option value="kanban">Kanban</option>
            </select>
          </div>
          <div class="row">
            <div class="col-xs-8">    
				<a href="Login.html" class="text-center">I have already registered</a>
            </div><!-- /.col -->
            <div class="col-xs-4">
              <input type="submit" value="register" class="btn btn-primary btn-block btn-flat" />
            </div><!-- /.col -->
          </div>
        </form>        

      </div><!-- /.form-box -->
    </div><!-- /.register-box -->
	
  </body>
</html>
<script>
function fun(i){
	if (i==1) document.registerForm.action="/logIn";
	else document.registerForm.action="/Error";
	document.registerForm.submit()
}
</script>
